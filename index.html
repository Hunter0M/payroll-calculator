<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="salary_parent">
        <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">pay </span>
        </div>
      </nav>
      <nav class="navbar1">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">roll</span>
        </div>
      </nav>
      
          
        <div class="salary_item">
            <!-- <h1 class="h_1">pay</h1>
            <h3 class="h_3">roll</h3> -->
            <h1 class="h1_1">net pay calculator</h1>
            <p class="p_1">Enter the gross salary below amount to calculate your net amount.</p>
        </div>
        <div class="table_parent">
            <div >
            <form id="salary-form">
                <label for="basic-salary" >Basic Salary :</label>
                <span class="text_input">KES</span>
                <input type="number" id="basicsalary" placeholder="Enter basic salary">
                <label for="benefits">Benefits :</label>
                <span class="text_input">KES</span>
                <input type="number" id="benefits" placeholder="Enter basic salary">
                <button id="btn_form">Calculate</button>
                
            </form>
        </div>
            <h3 id="error"></h3>

            <table id="salary_table" border="1">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Result</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td >Gross Salary</td>
                        <td id="gross_Salary"> </td>

                    </tr>
                    <tr>
                        <td>NSSF</td>
                        <td id="nssf"></td>
                    </tr>
                    <tr>
                        <td>NHDF</td>
                        <td id="nhdf"></td>
                    </tr>
                    <tr>
                        <td>TAXABLE INCOME</td>
                        <td id="taxable_income"></td>
                    </tr>
                    <tr>
                        <td>PAYEE</td>
                        <td id="payee"></td>
                    </tr>
                    <tr>
                        <td>NHIF</td>
                        <td id="nhif"></td>
                    </tr>
                    <tr>
                        <td>Net Pay</td>
                        <td id="net_pay"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="payroll.js"></script>
</body>

</html>
